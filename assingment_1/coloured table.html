<!DOCTYPE html>
<html>
<head>
    <title>Colored Table</title>
</head>
<body>
    <table cellspacing="0" cellpadding="0" border="0">
        <colgroup>
            <col style="width: 40%;">
            <col style="width: 40%;">
            <col style="width: 40%;">
        </colgroup>
        <tr>
            <th style="background-color: orange; text-align: left;">orange</th>
            <th style="background-color: red; text-align: left; border-color: red;">red</th>
            <th style="background-color: green; text-align: left; border-color: green;">green  </th>
        </tr>
        <tr>
            <td style="background-color: blue; text-align: left;">blue</td>
            <td style="background-color:red; border-color:red"></td>
            <td style="background-color:green; border-color:green;"></td>
        </tr>
    </table>
</body>
</html>
