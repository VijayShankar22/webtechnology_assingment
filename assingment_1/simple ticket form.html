<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body bgcolor="skyblue">
    <br>
    <br>
    <form>
        <label>name:</label>
        <input type="text" name="name" size="15" required/><br><br>
        
        <label>Ticket:</label>
        <select name="ticket" required>
            <option value="">Select a ticket</option>
            <option value="vip">VIP</option>
            <option value="general admission">General Admission</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required/> Male<br>
        <input type="radio" name="gender" value="Female" required/> Female<br><br>

        <label>Phone:</label>
        <input type="text" name="phone_country_code" value="+91" size="2" required/>
        <input type="text" name="phone" size="10" required/><br><br>

        <label>Address:</label><br>
        <textarea name="address" cols="80" rows="5" required></textarea><br><br>

        <label>Email:</label>
        <input type="email" name="email" required/><br><br>

        <label>Password:</label>
        <input type="password" name="pass" required/><br><br>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
